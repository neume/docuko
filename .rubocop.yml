inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

AllCops:
  NewCops: disable
  Exclude:
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'bin/*'
    - 'lib/activestorage_docx_previewer.rb'
Layout/ArgumentAlignment:
  EnforcedStyle: with_first_argument

Layout/LineLength:
  Max: 120

Style/ClassAndModuleChildren:
  Enabled: false

# I dont think it is more readable due to the 120 Max LineLength.
# Let's leave the decision to the developer rather than enforcing it
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
